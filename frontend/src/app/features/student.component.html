<!-- src/app/features/student/student.component.html -->
<mat-card class="max-w-xl mx-auto mt-8">
  <mat-card-header>
    <mat-card-title>Student Manager</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <!-- Form -->
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="newStudent.name">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addStudent()">
      <mat-icon>add</mat-icon> Add Student
    </button>

    <!-- List -->
    <mat-list>
      <mat-list-item *ngFor="let student of students">
        <span matListItemTitle>{{ student.name }}</span>
        <span matListItemLine>{{ student.email }}</span>
        <button mat-icon-button color="warn" (click)="deleteStudent(student.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
